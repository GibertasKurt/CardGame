<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Card Game" />
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="cards">
  </section>
  <!-- <canvas id="cards">
  </canvas> -->
  <section class="menu">
    <div>
      <input type="number" id="betinput" placeholder="Bet" min="1" required />
      <button class="btn" id="start">Bet & Start!</button>
    </div>
    <div class="menu-info-container">
      <div>Your card: <span id="betcard"></span></div>
      <div>Your bet: <span id="betamount"></span></div>
      <div>Your Balance: <span id="balanceamount"></span></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
