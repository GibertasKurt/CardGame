<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Card Game" />
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="cards">
    <div class="card white spades">A</div>
    <div class="card white hearts">2</div>
    <div class="card white diamonds">3</div>
    <div class="card white clubs">2</div>
    <div class="card white spades">4</div>
    <div class="card white hearts">5</div>
    <div class="card white diamonds">6</div>
    <div class="card white clubs">7</div>
    <div class="card white spades">8</div>
    <div class="card white hearts">9</div>
    <div class="card white diamonds">10</div>
    <div class="card white clubs">J</div>
    <div class="card white spades">Q</div>
    <div class="card white hearts">K</div>
    <div class="card red diamonds">A</div>
    <div class="card red clubs">2</div>
    <div class="card red spades">3</div>
    <div class="card red diamonds">2</div>
    <div class="card red clubs">4</div>
    <div class="card red hearts">5</div>
    <div class="card red spades">6</div>
    <div class="card red diamonds">7</div>
    <div class="card red clubs">8</div>
    <div class="card red hearts">9</div>
    <div class="card red spades">10</div>
    <div class="card red diamonds">J</div>
    <div class="card red clubs">Q</div>
    <div class="card red hearts">K</div>
  </section>
  <section class="menu">
    <div>
      <input type="number" id="betinput" placeholder="Bet" min="1" required />
      <button class="btn" id="start">Bet & Start!</button>
    </div>
    <p>Your bet: <span id="betamount"></span></p>
    <button class="btn" id="shuffle">[DEBUG] Shuffle</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
